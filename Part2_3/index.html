<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Format</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="page-container flex flex-col justify-center items-center min-h-screen">
        <div class="page-header">
            <h1 class="text-gray-500 font-bold text-2xl">Game Format</h1>
        </div>
        <div class="first-round flex gap-10">
            <div class="Qualifiers-set flex flex-col justify-center items-center gap-1">
                <p class="">Qualifiers #</p>
                <div class="circle flex gap-1">
                   <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                   <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                   <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                   <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                </div>
                <div class="circle flex gap-1">
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                </div>
            </div>
            <div class="Qualifiers-set flex flex-col justify-center items-center gap-1">
                <p class="">Qualifiers #2</p>
                <div class="circle flex gap-1">
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                </div>
                <div class="circle flex gap-1">
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                </div>
            </div>
            <div class="Qualifiers-set flex flex-col justify-center items-center gap-1">
                <p class="">Qualifiers #3</p>
                <div class="circle flex gap-1">
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                </div>
                <div class="circle flex gap-1">
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                </div>
            </div>
            <div class="Qualifiers-set flex flex-col justify-center items-center gap-1">
                <p class="">Qualifiers #4</p>
                <div class="circle flex gap-1">
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                </div>
                <div class="circle flex gap-1">
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                </div>
            </div>
        </div>
        <div class="second-round">
            <div class="flex justify-center gap-40">
                <div>
                    <div class="line-1 flex">
                        <div class="w-20 h-5 border-l-2 border-r-2 border-b-2 border-slate-400 mx-30"></div>
                    </div>
                    <div class="w-20 flex justify-center">
                        <div class="border-l-2 h-5 border-slate-400 "></div>
                    </div>
                </div>
                <div>
                    <div class="line-2 flex">
                        <div class="w-20 h-5 border-l-2 border-r-2 border-b-2 border-slate-400 mx-30"></div>
                    </div>
                    <div class="w-20 flex justify-center">
                        <div class="border-l-2 h-5 border-slate-400 "></div>
                    </div>
                </div>
            </div>
            <div class="second-round flex gap-40">
                <div class="Qualifiers-set flex flex-col justify-center items-center gap-1">
                    <p>Semi-finals #1</p>
                    <div class="circle flex gap-1">
                        <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                        <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    </div>
                </div>
                <div class="Qualifiers-set flex flex-col justify-center items-center gap-1">
                    <p class="">Semi-finals #2</p>
                    <div class="circle flex gap-1">
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                        <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                        <div class="w-5 h-5 border-2 border-dashed border-slate-400 rounded-full "></div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" w-full my-5">
           <div class="  w-1/2 mx-auto">
                <div class="flex justify-center">
                    <div class="w-60 h-5 border-l-2 border-r-2 border-b-2 border-slate-400 mx-30"></div>
                </div>
                <div class="flex justify-center">
                    <div class="border-l-2 h-5 border-slate-400 "></div>
                </div>
           </div>
           <div class="finals-round flex flex-col justify-center items-center">
                <p class="">Finals</p>
                    <div class="circle flex gap-1">
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                        <div class="w-5 h-5 border border-slate-500 bg-slate-300 rounded-full "></div>
                    </div>
            </div> 
        </div>
        
    </div>
</body>
</html>
