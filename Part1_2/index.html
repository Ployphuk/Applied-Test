<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="page-container flex flex-col justify-center items-center min-h-screen">
        <div class="post-container max-w-sm w-full">
            <div class="header flex justify-between items-center gap-2 my-2">
                <div class="flex items-center gap-4">
                    <div class="profile-pic w-16 h-16 p-1 rounded-full bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600">
                    <img src="/src/sky.jpeg" alt="" class="w-full h-full rounded-full border-0">
                    </div>
                    <div class="username font-semibold ">travel_desh</div>
                </div>
                <div class="setting flex flex-col gap-1">
                    <div class=" w-1 h-1 bg-black rounded-full"></div>
                    <div class=" w-1 h-1 bg-black rounded-full"></div>
                    <div class=" w-1 h-1 bg-black rounded-full"></div>
                </div>
            </div>

            <div class="picture my-4 flex justify-center items-center aspect-square ">
                <img src="/src/beach.jpeg" alt="" class="w-full h-full object-cover">
            </div>

            <div class="button flex items-center justify-between my-2 px-3 ">
                <div class="like-button">
                    <img src="/src/heart.svg" alt="">
                </div>
                <div class="carousel-indicator flex gap-1 ">
                    <div class=" w-1.5 h-1.5 bg-blue-400 rounded-full"></div>
                    <div class=" w-1.5 h-1.5 bg-gray-300 rounded-full"></div>
                    <div class=" w-1.5 h-1.5 bg-gray-300 rounded-full"></div>
                    <div class=" w-1.5 h-1.5 bg-gray-300 rounded-full"></div>
                    <div class=" w-1.5 h-1.5 bg-gray-300 rounded-full"></div>
                    <div class=" w-1.5 h-1.5 bg-gray-300 rounded-full"></div>
                </div>
                <div class=" bookmark">
                    <img src="/src/bookmark.svg" alt="">
                </div>
            </div>
            <div class="info flex flex-col justify-center items-start">
                <div class="font-semibold">23,046 likes</div>
                <div> <span class="font-semibold"> travel_desh</span> somewhere in the world, live ... <span class="text-gray-400">more</span></div>
                <div class="text-gray-400">“View all 1,012 comments”</div>
            </div>
        </div>
        
    </div>
</body>
</html>
